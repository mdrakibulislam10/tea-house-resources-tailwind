<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gradientFrom: '(#FF8938 0%)',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header class="container mx-auto px-4 mt-16">
        <!-- banner -->
        <section>
            <div class="flex flex-col-reverse md:flex-row justify-center items-center">
                <div class="space-y-6 w-full">

                    <p class="text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                        Buds.</p>
                    <button
                        class="text-white py-4 px-5 rounded-lg text-xl bg-gradient-to-l from-[#FF0000] to-[#FF8938]">Explore
                        More
                        &#x2197;</button>
                </div>

                <div class="w-full relative">
                    <img class="mx-auto" src="images/banner.png" alt="">

                    <div
                        class="flex items-center justify-evenly bg-white drop-shadow-lg rounded-lg w-52 h-20 lg:w-64 lg:h-24 absolute bottom-3 left-6 lg:left-32">
                        <div class="relative">
                            <img src="images/star-light.png" alt="">
                            <img class="absolute bottom-2 left-1" src="images/banner-star.png" alt="">
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold">5.00</h2>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="container mx-auto px-4">

    </main>

    <footer>

    </footer>
